<div fxLayout="row" fxLayoutAlign="center center" class="pad-top-sm">
  <div fxFlex.gt-md="50" fxFlex.lt-md="100" fxFlex.md="100">
    <mat-card>
      <mat-card-header>
        <img mat-card-avatar src="https://material.angular.io/assets/img/examples/shiba1.jpg"/>
        <mat-card-title>
          The title of my blog entry
        </mat-card-title>
        <mat-card-subtitle>
          Date of the entry
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <ngx-md>
          {{ post.body }}
        </ngx-md>
      </mat-card-content>
    </mat-card>
  </div>
</div>
